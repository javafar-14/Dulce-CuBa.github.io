<!DOCTYPE html>
<html>
<head>
<title>Proveedores</title> 
<link rel="stylesheet" href="css/estilos.css">

</head>
<body>
	 
	<header>
		<h1>Proveedores</h1>
	</header>
    <form id="forma" action="javascript:;">
    	<p>
        	<label accesskey="P">
            	Clave:
                <input id="clave" type="number" name="clave">
             </label><br><br>
             <label accesskey="P">
            	Nombre:
                <input id="nombre" type="text" name="nombre">
             </label><br><br>
              <label accesskey="P">
            	Telefono:
                <input id="telefono" type="tel" name="telefono">
             </label><br><br>
              <label accesskey="P">
            	Fecha:
                <input type="date" id="fecha" name="trip-start"
       value="2020-07-22"
       min="2020-01-01" max="2020-11-09" required>
             </label><br><br>
             
                <input id="generar" type="submit" value="Generar" accesskey="G" onclick="provee()">
                <input id="limpiar" type="reset" value="limpiar">
        </p>
        <p>
        	<output id="resultadoC" name="resultadoC"></output><br>
            <output id="resultadoN" name="resultadoN"></output><br>
            <output id="resultadoT" name="resultadoT"></output><br>
            <output id="resultadoF" name="resultadoF"></output>
        </p>
    </form>
    <footer>
    	Copyright 2020 Curiel Barrera Dulce Mar√≠a
    </footer>
	<script src="js/code.js"></script> 
</body>
</html>
